<html>

<head>
	<title>HTML Lists</title>
</head>	

<body>
	<!--
		ul -> Unordered List
		ol -> Ordered List
		li -> List Item
	-->
	
	<ul type="square">
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
		<li>Item 4</li>
		<li>Item 5</li>
	</ul>
	
	<ol type="i">
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
		<li>Item 4</li>
		<li>Item 5</li>
	</ol>
	
	<h3>Example with nested list</h3>
	<ol>
		<li>
			JavaScript is :
			
			<ol type="A">
				<li>Server-Side Scripting Language</li>
				<li>Client-Side Scripting Language</li>
				<li>Database Language</li>
				<li>ML Language</li>
			</ol>
		</li>
	</ol>
	
	
</body>

</html>

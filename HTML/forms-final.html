<!DOCTYPE html> 
<html>

<head>
	<title>HTML Forms Final</title>
</head>	

<body>
	<form action="" method="post">
		<input type="email" placeholder="Enter Email" required>
		<br><br>
		
		<input type="search" maxlength="10" placeholder="Search" disabled>
		<br><br>
		
		<input type="url" placeholder="Enter Website">
		<br><br>
		
		<input type="number" placeholder="Age" min="5" max="25">
		<br><br>
		
		<input type="date">
		<br><br>
		
		<input type="month">
		<br><br>
		
		<input type="week">
		<br><br>
		
		<input type="time">
		<br><br>
		
		<input type="hidden" name="id" value="12">
		
		<input type="color">
		<br><br>
		
		<input type="range" min="30" max="60">
		<br><br>
		
		<input type="submit" value="Submit">
		
	
	</form>
</body>

</html>

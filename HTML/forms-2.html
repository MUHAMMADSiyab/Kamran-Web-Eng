<!DOCTYPE html> 
<html>

<head>
	<title>HTML Forms Part 2</title>
</head>	

<body>
	<form action="" method="post">
		<p>Select your hobbies</p>
		
		<input type="checkbox" name="cricket" value="Cricket" id="cricket"> 
		<label for="cricket">Cricket</label>

		<input type="checkbox" name="football" value="Football" id="football" > 
		<label for="football">Football</label>		
		
		<input type="checkbox" name="rugby" value="Rugby" id="rugby" > 
		<label for="rugby">Rugby</label>	

		
		<br><br>
		
		<p>Select your gender</p>
		
		<input type="radio" name="gender" value="Male" id="male" checked> 
		<label for="male">Male</label>

		<input type="radio" name="gender" value="Female" id="female" > 
		<label for="female">Female</label>		
		
		<br><br>
		
		<label for="coutry">Your Country</label>
		<select name="country" id="country">
			<option value="">Select Country</option>
			<option value="Pakistan">Pakistan</option>
			<option value="India">India</option>
			<option value="Afghanistan" selected>Afghanistan</option>
			<option value="Bangladesh">Bangladesh</option>
		</select>
		
		<br><br>
		<label for="msg">Message</label> <br>
		<textarea name="message" id="msg" placeholder="Enter your message" rows="10" cols="50"></textarea>

		<br><br>
		
		<input type="submit" value="Submit">
		
	
	</form>
</body>

</html>
